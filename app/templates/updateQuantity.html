{% extends "base.html" %}

{% block content %}
<h1>Select Quantity</h1>

<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.quantity.label }}<br/>
    {{ form.quantity(size=32) }}<br/>
    {% for error in form.quantity.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
